---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <h2>Recent posts</h2>

  <ul>
    {% for post in site.posts %}
      <li>
        <span class="post-tags">{{ post.tags | join: ', ' }}</span> {{ post.date | date: "%b %-d, %Y" }}&mdash;<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
